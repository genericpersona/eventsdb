<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='oedb.png') }}">

    <!-- Latest compiled and minified CSS -->

    {% block head %}

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="{{ url_for('home') }}">OTC Events DB</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% block navbar %}
            <li class="active"><a href="#">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            {% endblock %}
            <li><a href="mailto:generic.persona@yahoo.com">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    {% block content %}
    <!-- Insert content here -->

        <p class="text-muted">
